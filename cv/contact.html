<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>contact Arthur Nguyen</title>
</head>

<body>
    <div class="top">
        <h1>Contact <br> Arthur Nguyen</h1>
    </div>

    <hr>

    <div class="middle">
        <p>1735 Hudson Pl <br> Tulsa, OK 50152</p>
        <p>(404) 542-1127</p>
    </div>

    <hr>

    <div class="contactbottom">
        <form action="mailto: ahn09930@uga.edu" method="post">
            <div>
                <div class="left4">
                    Name:
                </div>
                <div class="right4">
                    <input type="text" id="name" name="name">
                </div>
            </div>
            <div>
                <div class="left4">
                    Email:
                </div>
                <div class="right4">
                    <input type="text" id="email" name="email">
                </div>
            </div>
            <div>
                <div class="left4">
                    Message:
                </div>
                <div class="right4">
                    <textarea rows="2" cols="20" name="comment"></textarea>
                </div>
            </div>
            <div class="left4">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
</html>
